<form (ngSubmit)="register()" [formGroup]="myForm" class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Registro
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input formControlName="name" class="input100" type="email" placeholder="Ingrese su nombre y apellido">
    <span class="focus-input100"></span>

    <span *ngIf="isValidField('name')" class="form-text text-danger">
      Debe de ser en formato de nombre y apellido
    </span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input formControlName="email" class="input100" type="email" placeholder="Correo electrónico">
    <span class="focus-input100"></span>

    <span *ngIf="isValidField('email')" class="form-text text-danger">
      Formato de email no valido
    </span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input formControlName="password" class="input100" type="password" placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>

    <span *ngIf="isValidField('password')" class="form-text text-danger">
      La contraseña debe de ser mayor de 6 caracteres.
    </span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Confirme Contraseña</span>
    <input formControlName="password2" class="input100" type="password" placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>

    <span *ngIf="isValidField('password2')" class="form-text text-danger">
      Las contraseñas deben de ser iguales
    </span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button [disabled]="myForm.invalid" class="login100-form-btn" type="submit">
        Registrar
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿Ya tienes cuenta?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Iniciar Sesión
    </a>
  </div>
</form>
